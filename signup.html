<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Venus Template</title>
    <link href="https://fonts.googleapis.com/css?family=Heebo:400,700|Oxygen:700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script src="https://unpkg.com/scrollreveal@4.0.5/dist/scrollreveal.min.js"></script>
</head>

<body class="is-boxed has-animations">
    <main class="site-footer">
        <div>
            <div class="footer-particles-container">
                <canvas id="footer-particles"></canvas>
            </div>
            <div class="footer-grid">
                <div class="site-footer-top">
                    <section class="cta section text-light">
                        <div class="container-sm">
                            <div class="cta-inner section-inner">
                                <div class="cta-header text-center">
                                    <h2 class="section-title mt-0">Stay in the know</h2>
                                    <p class="section-paragraph">Sign up to be the first to know when our new app goes live. Plus get early access to
                                        offers and promotions.</p>
                                    <div class="form-container">
                                        <form action="/" class="form" method="post">
                                            <input name="firstName" type="text" class="form-control top" placeholder="First Name" required="" autofocus="">
                                            <input name="lastName" type="text" class="form-control middle" placeholder="Last Name" required="">
                                            <input name="email" type="email" class="form-control bottom" placeholder="Email" required="">
                                            <div class="cta-cta">
                                                <button class="button button-primary button-wide-mobile" type="submit">Get early access</button>
                                            </div>
                                        </form>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </section>
                </div>
                <div class="mockup">
                    <div class="mockup-bg">
                        <img src="images/iphone-hero-bg.svg" alt="iPhone illustration">
                    </div>
                    <img class="device-mockup" src="images/iphone-hero.png" alt="iPhone Hero">
                </div>
            </div>

            <div class="site-footer-bottom">
                <div class="container">
                    <div class="site-footer-inner">
                        <div class="footer-copyright">
                            <p class="paragraph">2019 This is sample project. Your email will never be used for any purpose and will not be sold
                                or shared. Visit my portfolio at &nbsp</p>
                            <a class="underline" href="https://www.williamestrada.dev/" target="_blank">www.williamestrada.dev</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script src="/js/main.min.js"></script>
</body>

</html>
